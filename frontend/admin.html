<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Turf Panel | PlaySpots</title>

  <!-- üåê Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    /* Base */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
    }

    /* üé• Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(85%) contrast(115%) saturate(130%);
    }

    /* üå´Ô∏è Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.45) 100%);
      z-index: -1;
    }

    /* üß≠ Header */
    header {
      background: rgba(0, 0, 0, 0.25);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    header h2 {
      font-size: 26px;
      font-weight: 600;
      background: linear-gradient(45deg, #066470, #00ffb8);
      /* -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; */
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.8);
    }

    .logout-btn {
      background: linear-gradient(135deg, #00e0ff, #00ffb8);
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      color: #2d3436;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

    /* üß© Main Container */
    .admin-container {
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .admin-container h3 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    /* ‚úèÔ∏è Form Inputs */
    input {
      width: 260px;
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      transition: all 0.3s;
    }

    input:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(135deg, #00e0ff, #00ffb8);
      color: #2d3436;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
    }

    /* üèüÔ∏è Turf List */
    #turfList {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .turf-card {
      width: 280px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .turf-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .turf-card img {
      width: 100%;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .turf-card h4 {
      margin: 8px 0;
      color: #00ffcc;
    }

    .turf-card p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.95);
      margin: 5px 0;
    }

    .delete-btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #ff7675, #d63031);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .delete-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    /* üìä Stats Cards */
    .stats-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in;
    }

    .stat-card {
      width: 200px;
      height: 130px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      text-align: center;
      padding: 20px;
      transition: all 0.4s ease;
      animation: floatCard 3s infinite ease-in-out;
    }

    .stat-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }

    @keyframes floatCard {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .stat-card i {
      font-size: 36px;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .stat-card h4 {
      font-size: 28px;
      margin: 5px 0;
      color: #fff;
      text-shadow: 0 0 10px #00ffcc;
    }

    .stat-card p {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* üìà Charts */
    .chart-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 60px;
      animation: fadeIn 1s ease-in;
    }

    .chart-box {
      width: 400px;
      height: 300px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .chart-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }

    /* üïí Recent Activity Table */
    .recent-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .recent-table {
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    .recent-table th,
    .recent-table td {
      padding: 14px 18px;
      text-align: left;
      color: #fff;
    }

    .recent-table th {
      background: rgba(0, 255, 255, 0.25);
      text-shadow: 0 0 8px #00ffcc;
      letter-spacing: 0.5px;
    }

    .recent-table tr {
      transition: all 0.3s ease;
    }

    .recent-table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .recent-table tr:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.01);
    }

    /* üåÄ Smooth row fade */
    #recentTable tbody tr {
      transition: opacity 0.6s ease-in-out;
    }

    /* üßÆ Live Booking Counter */
    .live-counter {
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 25px;
      padding: 8px 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 16px;
      color: #00fff7;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .live-counter:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    .live-counter i {
      font-size: 20px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00fff7;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    /* üë§ Admin Profile Card */
    .admin-profile {
      position: fixed;
      top: 90px;
      right: 30px;
      background: rgba(0, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      width: 280px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: floatProfile 4s infinite ease-in-out;
    }

    @keyframes floatProfile {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-info i {
      font-size: 45px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00fff7;
    }

    .profile-info h4 {
      margin: 0;
      color: #00ffcc;
      font-weight: 600;
      text-shadow: 0 0 8px #00ffcc;
    }

    .profile-info p {
      margin: 0;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }

    .logout-animated {
      background: linear-gradient(135deg, #ff7675, #d63031);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 8px 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    .logout-animated:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
    }

    /* ‚è∞ Live Clock Styling */
    .live-clock {
      position: fixed;
      top: 90px;
      left: 30px;
      background: rgba(0, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 15px;
      animation: floatClock 4s infinite ease-in-out;
      color: #00ffcc;
    }

    @keyframes floatClock {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .live-clock i {
      font-size: 42px;
      color: #00fff7;
      text-shadow: 0 0 12px #00fff7;
    }

    .live-clock h4 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }

    .live-clock p {
      margin: 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
    }

    /* üåü Welcome Popup Animation */
    .welcome-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.4);
      border-radius: 20px;
      padding: 25px 40px;
      text-align: center;
      font-size: 22px;
      color: #00fff7;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      opacity: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      transition: all 0.8s ease;
      text-shadow: 0 0 15px #00fff7;
    }

    .welcome-popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .welcome-popup.hide {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
    }

    /* üë§ Admin Profile Card - repositioned */
    .admin-profile {
      position: fixed;
      top: 110px;
      /* ‚¨á moved slightly down */
      right: 40px;
      background: rgba(0, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      width: 280px;
      z-index: 20;
      /* ensure above background but below main header */
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: floatProfile 4s infinite ease-in-out;
    }

    /* ‚è∞ Live Clock - repositioned and balanced */
    .live-clock {
      position: fixed;
      top: 110px;
      /* ‚¨á aligned with admin profile */
      left: 40px;
      background: rgba(0, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 20;
      animation: floatClock 4s infinite ease-in-out;
      color: #00ffcc;
    }

    /* ‚¨Ü slightly shift Add Turf section down to avoid overlap */
    .admin-container {
      padding: 180px 40px 40px;
      /* top padding increased to make room */
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    /* üåü Entry Animation for Floating Widgets */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }

      60% {
        opacity: 1;
        transform: translateY(10px) scale(1.02);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Apply animation to both cards */
    .live-clock,
    .admin-profile {
      opacity: 0;
      /* start invisible */
      animation: fadeSlideIn 1.2s ease forwards;
    }

    /* add slight delay for profile to stagger nicely */
    .admin-profile {
      animation-delay: 0.4s;
    }

    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      }

      50% {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
      }
    }

    /* apply glowing pulse after fade animation */
    .live-clock,
    .admin-profile {
      animation: fadeSlideIn 1.2s ease forwards, pulseGlow 3.5s infinite ease-in-out;
    }

    /* üåü Add Turf Section Entry Animation */
    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.98);
        filter: blur(5px);
      }

      60% {
        opacity: 1;
        transform: translateY(-5px) scale(1.02);
        filter: blur(0);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Apply to Add Turf and Dashboard Sections */
    .admin-container h3,
    .admin-container input,
    .admin-container button,
    .stats-grid,
    .chart-container,
    .recent-container,
    #turfList {
      opacity: 0;
      animation: slideUpFade 1.2s ease forwards;
    }

    /* Stagger timing for smooth flow */
    .admin-container h3:nth-of-type(1) {
      animation-delay: 1.2s;
      /* Add Turf heading */
    }

    .admin-container input:nth-of-type(1) {
      animation-delay: 1.4s;
    }

    .admin-container input:nth-of-type(2) {
      animation-delay: 1.5s;
    }

    .admin-container input:nth-of-type(3) {
      animation-delay: 1.6s;
    }

    .admin-container button {
      animation-delay: 1.8s;
    }

    .stats-grid {
      animation-delay: 2s;
    }

    .chart-container {
      animation-delay: 2.2s;
    }

    .recent-container {
      animation-delay: 2.4s;
    }

    #turfList {
      animation-delay: 2.6s;
    }

    button {
      position: relative;
      overflow: hidden;
      /* needed for ripple effect */
      background: linear-gradient(135deg, #00e0ff, #00ffb8);
      color: #2d3436;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    /* ‚ú® Hover Pulse Glow */
    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      background: linear-gradient(135deg, #00ffb8, #00e0ff);
      letter-spacing: 0.5px;
    }

    /* üåä Ripple Effect */
    button::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      display: block;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transform: scale(1);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* When button is clicked (ripple visible) */
    button.ripple-active::after {
      opacity: 0.4;
      transform: scale(15);
    }

    /* üåü Global Neon Button Style (applies to all buttons) */
    button {
      position: relative;
      overflow: hidden;
      /* for ripple */
      background: linear-gradient(135deg, #00e0ff, #00ffb8);
      color: #2d3436;
      border: none;
      border-radius: 30px;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    /* ‚ú® Hover Pulse Glow */
    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
      background: linear-gradient(135deg, #00ffb8, #00e0ff);
    }

    /* üåä Ripple Effect */
    button::after {
      content: "";
      position: absolute;
      left: var(--ripple-x);
      top: var(--ripple-y);
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      opacity: 0;
      transform: scale(1);
      transition: transform 0.6s ease, opacity 0.6s ease;
      pointer-events: none;
    }

    /* When ripple activates */
    button.ripple-active::after {
      opacity: 0.35;
      transform: scale(15);
    }

    /* üî¥ Special: Logout or Delete buttons get red gradient */
    button.logout-btn,
    button.delete-btn {
      background: linear-gradient(135deg, #ff7675, #d63031);
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    button.logout-btn:hover,
    button.delete-btn:hover {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      background: linear-gradient(135deg, #ff5252, #ff7675);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .booking-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 255, 255, 0.5);
      color: #00fff7;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      font-size: 15px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.6s ease;
      z-index: 999;
    }

    .booking-popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .booking-popup i {
      font-size: 20px;
      color: #00fff7;
      margin-right: 8px;
    }
  </style>
</head>

      const ripple = this.style;
