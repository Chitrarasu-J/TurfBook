<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaySpots | Home</title>

  <!-- Google Fonts + Boxicons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      text-align: center;
    }

    /* üîπ Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(55%) contrast(110%);
      transition: filter 0.4s ease-in-out;
    }

    body:hover #bgVideo {
      filter: brightness(65%) contrast(115%);
    }

    /* üîπ Header */
    header {
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    header h2 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* üîπ Nav Buttons */
    nav {
      display: flex;
      gap: 15px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .nav-btn i {
      font-size: 18px;
    }

    .nav-btn:hover {
      background: #ffeaa7;
      color: #2d3436;
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255, 234, 167, 0.5);
    }

    /* üîπ Main Container */
    .container {
      text-align: center;
      margin-top: 100px;
      z-index: 2;
      position: relative;
    }

    .container h1 {
      font-size: 3rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1.3rem;
      color: #ecf0f1;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #ffeaa7;
      color: #2d3436;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fab1a0;
      transform: scale(1.1);
    }

    /* üîπ Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00b894, #0984e3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }
    /* üåê Auth Buttons Section */
.auth-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 40px;
  animation: fadeIn 1s ease-in-out;
}

.auth-buttons button {
  background: linear-gradient(135deg, #00e0ff, #00ffb8);
  color: #2d3436;
  border: none;
  border-radius: 30px;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
  display: flex;
  align-items: center;
  gap: 8px;
}

.auth-buttons button:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #00ffb8, #00e0ff);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
}

  </style>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      setTimeout(() => loader.style.display = "none", 800);
    });

    function logout() {
      localStorage.removeItem("email");
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <!-- ‚úÖ Background Video -->

    <source src="https://v.ftcdn.net/03/70/55/79/700_F_370557904_hpveGjzL0vnLeDX6csi0YnIZESJwm0NK_ST.mp4" type="video/mp4">
  </video>

  <!-- ‚úÖ Loader -->

  <header>

    <nav>
      <button class="nav-btn" onclick="window.location.href='index.html'">
        <i class='bx bx-home'></i> Home
      </button>
      <!-- <button class="nav-btn" onclick="window.location.href='mybookings.html'">

      <button class="nav-btn" onclick="logout()">
        <i class='bx bx-log-out'></i> Logout
      </button>
      <button class="nav-btn" onclick="window.location.href='login.html'">
        <i class='bx bx-list-ul'></i>Login
      </button>
       <button class="nav-btn" onclick="window.location.href='admin-login.html'">
        <i class='bx bx-list-ul'></i>Admin Login
      </button>
    </nav>
    <!-- üåü Auth Buttons Section -->

  </header>

  <!-- ‚úÖ Main Content -->
  <div class="container">
    <h1>Welcome to PlaySpots </h1>
    <p>Find, Book & Play at the best turfs near you!</p>
    <button class="btn" onclick="window.location.href='booking.html'">Explore Turfs</button>
  </div>

  const userToken = localStorage.getItem("userToken");

    alert("Please login to continue!");
    window.location.href = "login.html"; // üëà redirect if not logged in
  }

  // ‚úÖ Logout function
  function logout() {

    alert("Logged out successfully!");

  }

</script>

</body>
</html>
