<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signup | PlaySpots</title>

<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  height: 100vh;
  color: #fff;
}

/* üé• Background Video */
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -2;
  filter: brightness(70%) contrast(115%) saturate(130%);
}

/* üåë Dark Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.85) 100%);
  z-index: -1;
}

/* üíé Glass Container */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 330px;
  padding: 40px 30px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
  animation: fadeIn 1.2s ease;
  border: 1px solid rgba(255,255,255,0.2);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

/* üåà Title */
.container h2 {
  margin-bottom: 25px;
  font-size: 24px;
  font-weight: 600;
  background: linear-gradient(45deg, #00e0ff, #00ffb8);
  /* -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; */
  text-shadow: 0 0 15px rgba(0,255,255,0.4);
}

/* üñäÔ∏è Input Fields */
input {
  width: 90%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.4);
  color: #fff;
  font-size: 15px;
  text-align: center;
  outline: none;
  transition: all 0.3s ease;
}

input::placeholder {
  color: rgba(255,255,255,0.7);
}

input:focus {
  background: rgba(255,255,255,0.1);
  border-color: #00ffcc;
  box-shadow: 0 0 10px #00ffcc;
  transform: scale(1.05);
}

/* ‚ö° Button */
button {
  background: linear-gradient(135deg, #00e0ff, #00ffb8);
  color: #2d3436;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  transition: all 0.3s ease;
  width: 100%;
  box-shadow: 0 0 15px rgba(0,255,255,0.3);
}

button:hover {
  transform: scale(1.07);
  box-shadow: 0 0 25px rgba(0,255,255,0.5);
}

button:active {
  transform: scale(0.96);
}

/* ‚ú® Link */
a {
  color: #00ffcc;
  text-decoration: none;
  transition: 0.3s;
}

a:hover {
  color: #00e0ff;
  text-shadow: 0 0 10px #00ffcc;
}

/* ‚öΩ Floating Icons */
.floating-icons i {
  position: absolute;
  font-size: 28px;
  opacity: 0.2;
  animation: floatIcon 8s infinite ease-in-out;
}

@keyframes floatIcon {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

#icon1 { top: 10%; left: 8%; color: #00ffb8; animation-delay: 0s; }
#icon2 { top: 70%; right: 10%; color: #00e0ff; animation-delay: 1s; }
#icon3 { top: 50%; left: 5%; color: #00ffcc; animation-delay: 2s; }
#icon4 { top: 25%; right: 8%; color: #00e0ff; animation-delay: 3s; }
</style>
</head>
<body>

<!-- üé• Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="https://v.ftcdn.net/02/02/43/34/700_F_202433437_umEsvZIUjTQDUgGr3CapKX2CWUgcuu0f_ST.mp4" type="video/mp4">
</video>

<!-- üåë Overlay -->
<div class="overlay"></div>

<!-- ‚ú® Floating Sports Icons -->
<div class="floating-icons">
  <i id="icon1" class='bx bx-football'></i>
  <i id="icon2" class='bx bx-run'></i>
  <i id="icon3" class='bx bx-trophy'></i>
  <i id="icon4" class='bx bx-star'></i>
</div>

<!-- üìù Signup Form -->
<div class="container">
  <h2><i class='bx bx-user-plus'></i> Create Account</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script src="./js/signup.js"></script>


</body>
</html>
